			var youtube_height = '390';

			if($(window).width()<700){

			}


			  var player;
		      function onYouTubeIframeAPIReady() {

		            'onReady': onPlayerReady,

		          }
		        });

		      	}


		      	// text animations

							  outEffects: [ 'hinge' ],
							  in: {
							  	
							    effect: 'fadeInLeftBig',
							    delayScale: 1.5,

							  },
