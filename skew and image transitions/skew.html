<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	*{
		padding:0px;
		margin: 0px;
	}
	.container{
		width: 100vw;
		height: 100vh;
		transform: skew(0deg);
		background-color: rgba(255,0,0,0.5);
		animation: name 2s 1;
	}
	@keyframes name{
		0%{
			transform: skew(360deg);
		}
		100%{
			transform: skew(-90deg);
		}
	}
	</style>
</head>
<body>
<div class="container">
</div>
</body>
</html>
